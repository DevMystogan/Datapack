<html><body>
<table width=270><tr>
<td width=45><button action="bypass -h admin_admin" width=45>Main</button></td>
<td width=180><center>Siege Menu</center></td>
<td width=45><button action="bypass -h admin_fortsiege" width=45>Back</button></td>
</tr></table>
<center>
<br><br><br>Fort: %fortName%<br><br>
<table width=270>
<tr>
<td><button action="bypass -h admin_add_fortattacker %fortId%" width=135>Add Attacker</button></td>
<td><button action="bypass -h admin_add_fortdefender %fortId%" width=135>Add Defender</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_list_fortsiege_clans %fortId%" width=135>List Clans</button></td>
<td><button action="bypass -h admin_clear_fortsiege_list %fortId%" width=135>Clear List</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_move_fortdefenders %fortId%" width=135>Move Defenders</button></td>
<td><button action="bypass -h admin_spawn_fortdoors %fortId%" width=135>Spawn Doors</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_startfortsiege %fortId%" width=135>Start Siege</button></td>
<td><button action="bypass -h admin_endfortsiege %fortId%" width=135>End Siege</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_setfort %fortId%" width=135>Give Fort</button></td>
<td><button action="bypass -h admin_removefort %fortId%" width=135>Remove Fort</button></td>
</tr>
</table>
<br>
<table width=270>
<tr><td width=60>NPC ID:</td><td><edit var="value" width=40></td><td><button action="bypass -h admin_add_guard %fortId% $value" width=135>Add Guard</button></td>
</tr></table>
</center>
</body></html>
