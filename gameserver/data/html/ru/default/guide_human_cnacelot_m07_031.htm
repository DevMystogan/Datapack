Гид Новичков:<br>
Если выделить монстра, то в верхней части экрана появится его имя, <font color="LEVEL">цвет которого укажет Вам, насколько силен этот монстр</font>. Монстры, чье имя выделено белым или синим цветом, слабее Вас или равны Вам. Те, чье имя выделено желтым или красным, намного сильнее. Старайтесь их избегать.<br>
