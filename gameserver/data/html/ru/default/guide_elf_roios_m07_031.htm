Если выделить монстра, то в верхней части экрана появится его имя, <font color="LEVEL">цвет которого укажет Вам, насколько силен этот монстр</font>. Монстры с белым, голубым или зеленым именем слабее Вас или равны Вам по силе. Имена более сильных монстров отображаются желтым или красным цветом.<br>
