plugins {
    id "java"
    id "base"
    id "idea"
    id "eclipse"
}

ext.moduleName = 'org.l2j.scripts'

dependencies {
    compile project(':Commons')
    compile project(":Gameserver")

    compile 'org.slf4j:slf4j-api:1.8.0-beta2'
}

sourceSets {
    main {
        java {
            srcDirs = ['gameserver/data/scripts/org.l2j.scripts']
        }
    }
}